# Nightly test workflow for Fast DDS Statistics Backend
name: nightly

on:
  workflow_dispatch:
  schedule:
    - cron: '0 5 * * *'

jobs:
  reusable_tests:
    strategy:
      fail-fast: false
      matrix:
        - custom_version_build: 'v2'
          ref: '1.x'
        - custom_version_build: 'v3'
          ref: 'main'
    name: reusable_tests
    uses: ./.github/workflows/reusable-workflow.yml
    with:
      custom_version_build: ${{ matrix.custom_version_build }}
      dependencies_artifact_postfix: '_nightly'
      ref: ${{ matrix.ref }}
    secrets: inherit
