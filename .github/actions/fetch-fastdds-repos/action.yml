name: 'fetch-fastdds-repos'
description: 'Fetch Fast DDS and its dependencies'
runs:
  using: "composite"
  steps:
    - id: fetch-fastdds-repos
      run: |
        wget https://raw.githubusercontent.com/eProsima/Fast-DDS/testing/init-monitor-tests/fastrtps.repos
        vcs import src < fastrtps.repos
      shell: bash
